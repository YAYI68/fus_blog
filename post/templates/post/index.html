{% extends "base.html" %}
{% block content %}
<section class="py-6">
  <div class="container">
    <div class="row mb-5">
      {% for post in posts %}
      <div class="col-lg-4 col-sm-6 mb-4 hover-animate">
        <div class="card shadow border-0 h-100">
          <div class="card-body"><a class="text-uppercase text-muted text-sm letter-spacing-2" href="#">
            {{post.author.username}} </a>
            <h5 class="my-2"><a class="text-dark" href="{% url 'post_detail' post.id %}">
             {{post.title}}          </a></h5>
            <p class="text-gray-500 text-sm my-3"><i class="far fa-clock mr-2"></i>
              {{post.created_at}}</p>
            <a class="btn btn-link pl-0"href="{% url 'post_detail' post.id %}">Read more<i class="fa fa-long-arrow-alt-right ml-2"></i></a> 
          </div>
        </div>
      </div>
      {% endfor %}
    </section>
  {% endblock %}
